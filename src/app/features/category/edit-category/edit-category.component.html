<div class="container">
    <h1 class="mt-3">Edit Category</h1>
    
    <ng-container *ngIf="category;else notFound">
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mt-2">
                <div class="mt-3">
                    <label class="form-label" for="categoryId">categoryId</label>
                    <input type="text" disabled 
                    class="form-control"
                    id="categoryId"
                    name="categoryId"
                    value="{{category.id}}">
                </div>
            </div> 
    
            <div class="mt-2">
                <div class="mt-3">
                    <label class="form-label" for="categoryName">Category Name</label>
                    <input type="text" 
                    class="form-control"
                    id="categoryName"
                    name="categoryName"
                    [(ngModel)]="category.name">
                </div>
            </div>
    
            <div class="mt-2">
                <div class="mt-3">
                    <label class="form-label" for="categoryUrlHandle">Category Name</label>
                    <input type="text" 
                    class="form-control"
                    id="categoryUrlHandle"
                    name="categoryUrlHandle"
                    [(ngModel)]="category.urlHandle">
                </div>
            </div>
            
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Update</button>
                <button type="button" class="btn btn-danger ms-3" (click)="onDelete()">Delete</button>
            </div>
    
        </form>
    
        
    </ng-container>
    <ng-template #notFound>
        <div class="alert alert-success" role="alert">
            A Category not found!
        </div>
    </ng-template>
</div>
